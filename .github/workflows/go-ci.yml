name: Go-ci

on:
  pull_request:
    branches: [ "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: run lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.56.2
        args: --config=./.golangci.yaml --timeout=10m
